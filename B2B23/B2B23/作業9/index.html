<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>課堂作業09</title>
	<style>
		h4 {
		    color: red;
		}
		label {
		    color: blue;
		}
		input {
		    color: brown;
		}
		div{
		   color: blue;
		   margin: 5px;
		}


	</style>
</head>
<body>
<form id="form01">

	姓名:<input type="text" name="name01" value="王崇晉"><br>
	收件住址:<input type="text" name="address01" value="新北市鶯歌區高職西街92號五樓"><br>
	電話:<input type="tel" name="tel01" value="0900000000"><br>
	電子郵件:<input type="email" name="email01" value="chang370901@gmail.com"><br>
	指定送貨日期:<input type="date" name="date01"><br>
	水果種類: (三選一)<br>
	<input type="checkbox" name="fruit" id="fruit01" value="有機卡蜜拉網紋哈密瓜(5臺斤買一送一)">有機卡蜜拉網紋哈密瓜(5臺斤買一送一) 1599元
	購買數量: <input type="number" name="number01"><br>
	<input type="checkbox" name="fruit" id="fruit02" value="五月桃(8粒/盒)">五月桃(8粒/盒) 699元
	購買數量: <input type="number" name="number02"><br>
	<input type="checkbox" name="fruit" id="fruit03" value="無農藥殘留大樹玉荷包(3台斤/箱)">無農藥殘留大樹玉荷包(3台斤/箱) 800元
	購買數量: <input type="number" name="number03"><br>
</form>

<button onclick="shoppingInfo()"><h4>結帳</h4></button>
<div id="demo"></div>
<script>
	var text = "<h4>您的購物資訊如下:</h4>";
	var fruit = function (fruitType, fruitPrice, no){
	  this.Type = fruitType;
	  this.Price = fruitPrice;
	  this.No = no;
	  this.subTotal = function(no){
	    text += "水果種類: " + this.Type + "; 共" + this.No + "單位<br>";
	    text += "價格小計: " + this.Price * this.No + "元<br>";
      };
    };
    var fruit01 = new fruit("有機卡蜜拉網紋哈密瓜(5臺斤買一送一)",1599, 0);
    var fruit02 = new fruit("五月桃(8粒/盒)",699, 0);
    var fruit03 = new fruit("無農藥殘留大樹玉荷包(3台斤/箱)",800, 0);





	function shoppingInfo() {
	    var x = document.getElementById("form01");
	    var item = "";
	    var sumToPay = 0;
        var i;
        for(i = 0; i < 5; i++){
           switch(i) {
               case 0:
                   item = "姓名: ";
                   break;
               case 1:
                   item = "收件地址: ";
                   break;
               case 2:
                   item = "電話: ";
                   break;
               case 3:
                   item = "電子郵件: ";
                   break;
               case 4:
                   item = "指定送貨日期: ";
                   break;
           }
           text += item + x.elements[i].value + "<br>";
        }
       for (i = 5; i <=9; i++) {
           if (x.elements[i].checked == true) {
               switch (i) {
                   case 5: fruit01.No = x.elements[i+1].value;
                     sumToPay += fruit01.Price * fruit01.No;
                     fruit01.subTotal(fruit01.No);
                     break;

                  case 6: fruit02.No = x.elements[i+1].value;
                     sumToPay += fruit02.Price * fruit02.No;
                     fruit02.subTotal(fruit02.No);
                     break;

                  case 7: fruit03.No = x.elements[i+1].value;
                     sumToPay += fruit03.Price * fruit03.No;
                     fruit03.subTotal(fruit03.No);
                     break;
               }
           }
       }





       text += "價格合計: " + sumToPay + "元<br>";
       document.getElementById("demo").innerHTML = text;
    }
</script>



</body>
</html>
