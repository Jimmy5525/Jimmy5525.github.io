<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>課堂作業08</title>
	<style>
		h4 {
		    color: red;
		}
		label {
		    color: blue;
		}
		input {
		    color: brown;
		}
		div{
		   color: blue;
		   margin: 5px;
		}

		td {
			border-style: solid;
			border-color: orange;
		}

		td:nth-child(1){
		    color: pink;
		}
	</style>
</head>
<body>
<form id="form01">
	<label>姓名: </label>
	<input type="text" name="name01" value="王崇晉"><br>
	<label>收件住址: </label>
	<input type="text" name="address01" value="新北市鶯歌區高職西街92號五樓"><br>
	<label>電話: </label>
	<input type="tel" name="tel01" value="0900000000"><br>
	<label>電子郵件: </label>
	<input type="email" name="email01" value="chang370901@gmail.com"><br>
	<label>指定送貨日期: </label>
	<input type="date" name="date01"><br>
	<label>水果種類: (三選一)</label><br>
	<input type="radio" name="fruit" id="fruit01" value="有機卡蜜拉網紋哈密瓜(5臺斤買一送一)">有機卡蜜拉網紋哈密瓜(5臺斤買一送一) 1599元<br>
	<input type="radio" name="fruit" id="fruit02" value="五月桃(8粒/盒)">五月桃(8粒/盒) 699元<br>
	<input type="radio" name="fruit" id="fruit03" value="無農藥殘留大樹玉荷包(3台斤/箱)">無農藥殘留大樹玉荷包(3台斤/箱) 800元<br>
	<input type="radio" name="fruit" id="fruit04" value="嘉義極光哈密瓜(2顆)(4台斤UP)">嘉義極光哈密瓜(2顆)(4台斤UP) 1599元<br>
</form>
<br>
<button onclick="shoppingInfo()"><h4>結帳</h4></button>
<div id="demo"></div>
<script>
	function shoppingInfo() {
	    const x = document.getElementById("form01");
	    var item = "";
	    var price = 0;
        var text = "<h4>您的購物資訊如下:</h4>";
        text += "<table>";
        for(i = 0; i < 5; i++){
           text += "<tr>";
           switch(i) {
               case 0:
                   item = "姓名: ";
                   break;
               case 1:
                   item = "收件地址: ";
                   break;
               case 2:
                   item = "電話: ";
                   break;
               case 3:
                   item = "電子郵件: ";
                   break;
               case 4:
                   item = "指定送貨日期: ";
                   break;
           }
           text += "<td>" + item + "</td>";
           text += "<td>"  + x.elements[i].value + "</td>";
           text += "</tr>";
        }
       for (i = 5; i <=7; i++) {
           if (x.elements[i].checked == true) {
               switch (i) {
                   case 5:
                       price = 1599;
                       break;
                  case 6:
                       price = 699;
                       break;
                  case 7:
                       price = 800;
                       break;

                  case 8:
                       price = 1599;
                       break;
               }
               text += "<tr>";
               text += "<td>" + "水果種類: " + "</td>";
               text += "<td>" + x.elements[i].value + "</td>";
               text += "</tr>";
               text += "<tr>";
               text += "<td>" + "價格合計: " + "</td>";
               text += "<td>" + price + "元</td>";
               text += "</tr>";


           }
       }
       text += "</table>";
       document.getElementById("demo").innerHTML = text;
    }
</script>



</body>
</html>
